verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: archive
    provisioner:
      state_top:
        base:
          '*':
            - docker._mapdata
            - docker
      pillars:
        top.sls:
          base:
            '*':
              - docker
      pillars_from_files:
        docker.sls: test/salt/pillar/archive.sls
    verifier:
      inspec_tests:
        - path: test/integration/archive
  - name: package
    provisioner:
      state_top:
        base:
          '*':
            - docker._mapdata
            - docker
      pillars:
        top.sls:
          base:
            '*':
              - docker
      pillars_from_files:
        docker.sls: test/salt/pillar/package.sls
    verifier:
      inspec_tests:
        - path: test/integration/package
  - name: repo
    excludes:
      - arch-base-latest-master-py3
    provisioner:
      state_top:
        base:
          '*':
            - docker._mapdata
            - docker
      pillars:
        top.sls:
          base:
            '*':
              - docker
      pillars_from_files:
        docker.sls: test/salt/pillar/repo.sls
    verifier:
      inspec_tests:
        - path: test/integration/package
  - name: clean
    excludes:
      - debian-10-master-py3
    provisioner:
      state_top:
        base:
          '*':
            - docker._mapdata
            - docker
            - docker.clean
      pillars:
        top.sls:
          base:
            '*':
              - docker
      pillars_from_files:
        docker.sls: test/salt/pillar/repo.sls
    verifier:
      inspec_tests:
        - path: test/integration/clean
  - name: composeclean
    provisioner:
      state_top:
        base:
          '*':
            - docker._mapdata
            - docker
            - docker.compose.clean
      pillars:
        top.sls:
          base:
            '*':
              - docker
      pillars_from_files:
        docker.sls: test/salt/pillar/dockeronly.sls
    verifier:
      inspec_tests:
        - path: test/integration/dockeronly
  - name: dockeronly
