provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: docker
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: archive
    provisioner:
      state_top:
        base:
          '*':
            - docker._mapdata
            - docker
      pillars:
        top.sls:
          base:
            '*':
              - docker
      pillars_from_files:
        docker.sls: test/salt/pillar/archive.sls
    verifier:
      inspec_tests:
        - path: test/integration/archive
  - name: package
    provisioner:
      state_top:
        base:
          '*':
            - docker._mapdata
            - docker
      pillars:
        top.sls:
          base:
            '*':
              - docker
      pillars_from_files:
        docker.sls: test/salt/pillar/package.sls
    verifier:
      inspec_tests:
        - path: test/integration/package
  - name: repo
    provisioner:
      state_top:
        base:
          '*':
            - docker._mapdata
            - docker
      pillars:
        top.sls:
          base:
            '*':
